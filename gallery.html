<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Sunrise Chicken Farm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6fdf6;
      color: #333;
    }

    .navbar {
      background-color: #70a800;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      flex-wrap: wrap;
    }

    .navbar .logo {
      font-size: 1.4em;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      gap: 18px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #ffd700;
    }

    .navbar input[type="checkbox"] {
      display: none;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5em;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .navbar ul {
        width: 100%;
        flex-direction: column;
        background-color: #70a800;
        display: none;
        margin-top: 10px;
      }

      .navbar input:checked ~ ul {
        display: flex;
      }

      .navbar ul li {
        padding: 10px 0;
        text-align: center;
      }
    }

    .header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .header h1 {
      font-size: 2.2em;
      color: #70a800;
    }

    .header p {
      color: #666;
      font-size: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Chicken Farm</div>
    <label for="menu-toggle" class="menu-toggle">&#9776;</label>
    <input type="checkbox" id="menu-toggle" />
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="header">
    <h1>Farm Gallery</h1>
    <p>See our chickens, eggs, and everyday farm life in action!</p>
  </div>

  <div class="gallery">
    <img src="chicken.jpg" alt="Healthy Broiler Chickens">
    <img eggs.jpg" alt="Fresh Chicken Eggs">
    <img src="broiler.jpg" alt="Free-range Hens">
  </div>

</body>
</html>
